<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>


            <div class="nav-address border">
                <span class="address-test1 nav-upper-text">Deliver to</span>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="address-test2 nav-lower-text">Bangladesh</span>
                </div>
            </div>


            <div class="nav-search search-border">
                <select class="nav-search-select">
                    <option>All</option>
                </select>

                <input placeholder="Search Amazon" class="nav-search-input">
                
                <div class="nav-search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <span class="nav-upper-text">Hello, sign in</span> <br>
                <span class="nav-lower-text">Account & Lists</span>
            </div>

            <div class="nav-orders border">
                <span class="nav-upper-text">Returns</span> <br>
                <span class="nav-lower-text">& Orders</span>
            </div>

            <div class="nav-cart border">
                <div class="nav-cart-icon">
                    <i class="fa-solid fa-cart-plus"></i>
                </div>
                <span class="nav-lower-text">Cart</span>
            </div>





        </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
